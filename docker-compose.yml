version: '3.8'

services:
  api:
    build: ./api
    container_name: deepsafe-api
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - ./api/meta_model_artifacts:/app/meta_model_artifacts:ro
      - ./config/deepsafe_config.json:/app/config/deepsafe_config.json:ro
    environment:
      - PORT=8000
      - META_MODEL_ARTIFACTS_DIR=/app/meta_model_artifacts
      - DEEPSAFE_CONFIG_FILE_PATH=/app/config/deepsafe_config.json
    depends_on:
      - npr_deepfakedetection
      - universalfakedetect
      - cross_efficient_vit
      - vocoder_artifacts
    networks:
      - deepsafe-network

  # --- Image Model Services ---
  npr_deepfakedetection:
    build: ./models/image/npr_deepfakedetection
    container_name: deepsafe-npr_deepfakedetection
    ports:
      - "5001:5001"
    restart: unless-stopped
    environment:
      - MODEL_PORT=5001
      - PRELOAD_MODEL=false
      - MODEL_TIMEOUT=600
      - USE_GPU=false
    networks:
      - deepsafe-network

  universalfakedetect:
    build: ./models/image/universalfakedetect
    container_name: deepsafe-universalfakedetect
    ports:
      - "5004:5004"
    restart: unless-stopped
    environment:
      - MODEL_PORT=5004
      - PRELOAD_MODEL=false
      - MODEL_TIMEOUT=600
      - USE_GPU=false
    networks:
      - deepsafe-network

  # --- Video Model Services ---
  cross_efficient_vit:
    build: ./models/video/cross_efficient_vit
    container_name: deepsafe-cross-efficient-vit
    ports:
      - "7001:7001"
    restart: unless-stopped
    environment:
      - MODEL_PORT=7001
      - PRELOAD_MODEL=false
      - MODEL_TIMEOUT=900
      - USE_GPU=false
    networks:
      - deepsafe-network

  # --- Audio Model Services ---
  vocoder_artifacts:
    build: ./models/audio/vocoder_artifacts
    container_name: deepsafe-vocoder-artifacts
    ports:
      - "8001:8001"
    restart: unless-stopped
    environment:
      - MODEL_PORT=8001
      - PRELOAD_MODEL=false
      - MODEL_TIMEOUT=600
      - USE_GPU=false
    volumes:
      - ./models/audio/vocoder_artifacts/models:/app/models:ro
    networks:
      - deepsafe-network

  frontend:
    build: ./frontend
    container_name: deepsafe-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - deepsafe-network

networks:
  deepsafe-network:
    driver: bridge
