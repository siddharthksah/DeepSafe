services:
  api:
    build: ./api
    container_name: deepsafe-api
    ports:
      - "8000:8000"
    restart: unless-stopped
    depends_on:
      - cnndetection
      - ganimagedetection
      - universalfakedetect
      - hifi_ifdl
      - npr_deepfakedetection
      - dmimagedetection
      - caddm
      - faceforensics_plus_plus
    environment:
      - CNNDETECTION_URL=http://cnndetection:5008/predict
      - GANIMAGEDETECTION_URL=http://ganimagedetection:5001/predict
      - UNIVERSALFAKEDETECT_URL=http://universalfakedetect:5002/predict
      - HIFI_IFDL_URL=http://hifi_ifdl:5003/predict
      - NPR_DEEPFAKEDETECTION_URL=http://npr_deepfakedetection:5004/predict
      - DMIMAGEDETECTION_URL=http://dmimagedetection:5005/predict
      - CADDM_URL=http://caddm:5006/predict
      - FACEFORENSICS_PLUS_PLUS_URL=http://faceforensics_plus_plus:5007/predict
    networks:
      - deepsafe-network
      
  cnndetection:
    build: ./models/image/cnndetection
    container_name: deepsafe-cnndetection
    ports:
      - "5008:5008"
    restart: unless-stopped
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    environment:
      - USE_GPU=false
      - MODEL_PORT=5008
      - MODEL_PATH=cnndetection/weights/blur_jpg_prob0.5.pth
      - PRELOAD_MODEL=false
      - MODEL_TIMEOUT=600
    networks:
      - deepsafe-network

  ganimagedetection:
    build: ./models/image/ganimagedetection
    container_name: deepsafe-ganimagedetection
    ports:
      - "5001:5001"
    restart: unless-stopped
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    environment:
      - USE_GPU=false
      - MODEL_PORT=5001
      - PRELOAD_MODEL=false
      - MODEL_TIMEOUT=600
    networks:
      - deepsafe-network

  universalfakedetect:
    build: ./models/image/universalfakedetect
    container_name: deepsafe-universalfakedetect
    ports:
      - "5002:5002"
    restart: unless-stopped
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    environment:
      - USE_GPU=false
      - MODEL_PORT=5002
      - PRELOAD_MODEL=false
      - MODEL_TIMEOUT=600
    networks:
      - deepsafe-network

  hifi_ifdl:
    build: ./models/image/hifi_ifdl
    container_name: deepsafe-hifi_ifdl
    ports:
      - "5003:5003"
    restart: unless-stopped
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    environment:
      - USE_GPU=false
      - MODEL_PORT=5003
      - PRELOAD_MODEL=false
      - MODEL_TIMEOUT=600
    networks:
      - deepsafe-network

  npr_deepfakedetection:
    build: ./models/image/npr_deepfakedetection
    container_name: deepsafe-npr_deepfakedetection
    ports:
      - "5004:5004"
    restart: unless-stopped
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    environment:
      - USE_GPU=false
      - MODEL_PORT=5004
      - PRELOAD_MODEL=false
      - MODEL_TIMEOUT=600
    networks:
      - deepsafe-network

  dmimagedetection:
    build: ./models/image/dmimagedetection
    container_name: deepsafe-dmimagedetection
    ports:
      - "5005:5005"
    restart: unless-stopped
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    environment:
      - USE_GPU=false
      - MODEL_PORT=5005
      - PRELOAD_MODEL=false
      - MODEL_TIMEOUT=600
    networks:
      - deepsafe-network

  caddm:
    build: ./models/image/caddm
    container_name: deepsafe-caddm
    ports:
      - "5006:5006"
    restart: unless-stopped
    # deploy:
    #   resources:
